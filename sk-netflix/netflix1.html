<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="netflix.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="netflix.css"/>

    <link href="nouislider.css" rel="stylesheet">
<script src="slider_contained_handles.js"></script>

    <title>Document</title>
</head>
<body>
    


    <netflix class="card col s6">
        <div>
          There are a bunch of different ways we can help you find something to watch on Netflix!  In theform below, enter all the criteria you want met and we'll do the rest; or you can leave it blank and we'll pick a few random titles for you.
        </div>
        <form id="netflixForm">
          <input type="number" data-type="range" value="2000" min="1960" max="2021" oninput="this.nextElementSibling.value = this.value" class="ui-shadow-inset ui-body-inherit ui-corner-all ui-slider-input">

          <div class="input-field col s6">
            <input id="netflix-actor" type="text" class="validate">
            <label for="netflix-actor">Actor</label>
          </div>
          <div class="input-field col s6">
            <input id="netflix-keyword" type="text" class="validate">
            <label for="netflix-keyword">Keyword</label>
          </div>


          <div class="input-field col s6">
            <select multiple>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Drama</option>
              <option value="2">Documentary</option>
              <option value="3">Action</option>
            </select>
            <label>Genre</label>
          </div>

          <div class="input-field col s6">
            <input id="netflix-imdb" type="text" class="validate">
            <label for="netflix-imdb">IMDB rating</label>
          </div>



        </form>
    </netflix>
</body>
</html>
